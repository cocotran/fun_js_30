<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/drumkit.3c1b94b7.css">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="/drumkit.9caa4c99.js"></script>
    <title>Javascript Drum Kit</title>
<script src="/drumkit.3c1b94b7.js"></script></head>
<body>

    <h1 class="ml-1 mt-1">Press keys to play music</h1>

    <div class="flex w-full mt-24 justify-center">
        <div data-key="87" class="key ml-0">
            <div>W</div>
            <span class="sound">Guitar</span>
        </div>
        <div data-key="69" class="key">
            <div>E</div>
            <span class="sound">Drum</span>
        </div>
        <div data-key="73" class="key">
            <div>I</div>
            <span class="sound">Piano</span>
        </div>
        <div data-key="79" class="key">
            <div>O</div>
            <span class="sound">clap</span>
        </div>
    </div>

    <div class="flex w-full mt-24 justify-center">
        <div data-key="65" class="key ml-0">
            <div>A</div>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <div>S</div>
            <span class="sound">hihat</span>
        </div>
        <div data-key="68" class="key">
            <div>D</div>
            <span class="sound">boom</span>
        </div>
        <div data-key="70" class="key">
            <div>F</div>
            <span class="sound">tink</span>
        </div>
        <div data-key="71" class="key">
            <div>G</div>
            <span class="sound">ride</span>
        </div>
        <div data-key="72" class="key">
            <div>H</div>
            <span class="sound">openhat</span>
        </div>
        <div data-key="74" class="key">
            <div>J</div>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <div>K</div>
            <span class="sound">toms</span>
        </div>
        <div data-key="76" class="key">
            <div>L</div>
            <span class="sound">bass</span>
        </div>
    </div>

    <div class="flex justify-center">
        <div data-key="32" class="mt-24 ml-0 h-20 w-2/4 key">
        <div>Space</div>
        <span class="sound">kick</span>
    </div>

    <audio data-key="87" src="/guitar_solo.e8ed609d.wav"></audio>
    <audio data-key="69" src="/drum_solo.b18b651e.wav"></audio>
    <audio data-key="73" src="/piano_solo.e21510b2.wav"></audio>
    <audio data-key="79" src="/trumpet_solo.58644b7b.wav"></audio>

    <audio data-key="65" src="/clap.d503b721.wav"></audio>
    <audio data-key="83" src="/hihat.04d6b283.wav"></audio>
    <audio data-key="68" src="/boom.12966203.wav"></audio>
    <audio data-key="70" src="/bottle_tink.eea1311b.wav"></audio>
    <audio data-key="71" src="/ride.3dff79ba.wav"></audio>
    <audio data-key="72" src="/openhat.553f1f48.wav"></audio>
    <audio data-key="74" src="/snare.24049e17.wav"></audio>
    <audio data-key="75" src="/toms.71688b01.wav"></audio>
    <audio data-key="76" src="/bass.e41f96cb.wav"></audio>
    <audio data-key="32" src="/kick_drum.8d6db99f.wav"></audio>
    
</div></body>
</html>
